<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro variables js</title>
</head>
<body>
    <center>
        <h1>taller manejo de variables y tipos de datos</h1>
        <h2>manejo de operadores asignacion, matematicos, logicos, unarios </h2>
        <br><br>
        <!-- SECCION DE SCRIPT -->
        <script>
            //entrada; asignacion de variables
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //proceso:operaciones
            let suma=num1+num2;//sumatoria de dos numeros 
            let mod=num2%num1;//residuo de la division 
            expo=num1**2;//exponeniacion al cuadrado 
            let inc=++num2;//incremento en 1 de la variable num 2
            comp1=log1||log2;//comparacion logica OR
            comp2=log1&&log2;//comparacion logia AND 
            comp3=(num1==num2);//comparacion de igualacion
            //salida
            document.write("***************************************************************************************************************************************************************"+"<br>") ;
            document.write("la suma de los numeros es ...") ;
            document.write(suma+"<br>");
            document.write("el modulo o residuo de la division es ...") ;
            document.write(mod+"<br>");
            document.write("el exponente al cuadrado es ...") ;
            document.write(expo+"<br>");
            document.write("el incremento del numero 2 es ...") ;
            document.write(inc+"<br>");
            document.write("la comparacion del or es ...") ;
            document.write(comp1+"<br>");
            document.write("la comparacion del AND es ...") ;
            document.write(comp2+"<br>");
            document.write("la comparacion de igualacion es ...") ;
            document.write(comp3+"<br>");
            document.write("***************************************************************************************************************************************************"+"<br>");
        </script>

    </center>
    
</body>
</html>
