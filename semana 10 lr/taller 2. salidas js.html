<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPO SALIDA</title>
</head>
<body>
    <center>
        <h1>taller manejo de salidas variables js</h1>
        <h2>tipos de salidas: console.log-alert-confirm- document.write</h2>
        <br><br>
        <script>
            //asignacion de variables
            let mensaje="vamos a continuar aprendiendo javascript";
            let nombre_std="Laura rubio";
            //salidas
            alert(mensaje+"\n"+nombre_std);
            confirm(nombre_std+"\n"+"pulsa tecla ...");
            document.write(mensaje+"<br>"+nombre_std);
            console.log(mensaje+" "+nombre_std);
            
        </script>
    </center>
    
</body>
</html>
